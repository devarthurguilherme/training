<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Calculator JS Object Oriented</title>
    </head>
    <body>
        <div id="screenBox">
            <h1>Calculator in Object Oriented</h1>
            <div id="calculator">
                <div id="displayContainer">
                    <div id="operationValue">0</div>
                    <div id="resultNumber">0</div>
                </div>
                <div id="buttonsContainer">
                    <div class="rowBtns">
                        <div id="ac" class="btn">AC</div>
                        <div id="division" class="btn">/</div>
                    </div>
                    <div class="rowBtns">
                        <div class="btn">7</div>
                        <div class="btn">8</div>
                        <div class="btn">9</div>
                        <div id="multiplication" class="btn">x</div>
                    </div>
                    <div class="rowBtns">
                        <div class="btn">4</div>
                        <div class="btn">5</div>
                        <div class="btn">6</div>
                        <div id="subtration" class="btn">-</div>
                    </div>
                    <div class="rowBtns">
                        <div class="btn">1</div>
                        <div class="btn">2</div>
                        <div class="btn">3</div>
                        <div id="plus" class="btn">+</div>
                    </div>
                    <div class="rowBtns">
                        <div id="zero" class="btn">0</div>
                        <div id="equals" class="btn">=</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
